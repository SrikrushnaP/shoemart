<!-- Wrap the rest of the page in another container to center all the content. -->
<div class="container mt-4">
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <!-- First Catrgory Start -->
    <div class="mt-4 mb-4">
      <h2 class="pb-2 border-bottom">Tranding Products</h2>
      <!-- START PRODUCT DISPLAY -->
      <div class="row">
        @for (product of productList; track $index) {
          <div class="col col-md-3 col-6 mb-2">
            <div class="card h-100">
              <!-- Product image-->
              <a routerLink="/product-view/{{product?.id}}">
                <img class="card-img-top" src={{product?.image}} alt={{product?.name}} />
              </a>
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">{{product?.name}}</h5>
                  <!-- Product price-->
                  &#8377; {{product?.dp}} <span class="text-decoration-line-through">{{product?.mrp}}</span>
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="d-grid">
                  <button class="btn btn-info me-2" type="button">
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
      <!-- /END PRODUCT DISPLAY -->
    </div>
    <!-- First Catrgory End -->
  </div>
  <!-- Third Catrgory End -->
</div>
